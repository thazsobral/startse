<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Clique F12</h2>
    <script>
        class Product {
            #type;
            constructor(type) {
                this.#type = type;
            }
            get data() {
                return this.#type;
            }
        }

        class Book extends Product {
            #title;
            #pages;
            constructor(title, pages) {
                super("livro");
                this.#title = title;
                this.#pages = pages;
            }
            get data() {
                let superdata = super.data;
                return [this.#title, this.#pages, superdata];
            }
        }

        const myProd = new Product("Copo");
        console.log(myProd.data);
        const myBook = new Book("Harry Potter", 1000);
        console.log(myBook.data);
    </script>
</body>
</html>
