    <h2>Clique f12</h2>
    <script>
        "use strict";
        class Music {
            
            constructor(name, duration) {
                this.name = name;
                this.duration = duration;
            }

            static getTime(duration) {
                const minute = Math.floor(duration / 60);
                let second = duration % 60;
                if(second < 10 && second > 0) {
                    second = `0${duration%60}`;
                } else if(second < 10) {
                    second = "00";
                };
                return `${minute}:${second}`;
            }

            getDuration() {
                return this.duration;
            }
        }

        const m1 = new Music("Rock", 230);

        let time = m1.getDuration();

        console.log(time);
        console.log(Music.getTime(m1.duration));
    </script>
