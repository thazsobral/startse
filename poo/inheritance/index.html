<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Clique F12</h2>
    <script>
        class Fruit {
            size;
            name;
            constructor(size, name) {
                this.size = size;
                this.name = name;
            }

            getJuice() {
                return `Suco de ${this.name}`;
            }
        }

        class Orange extends Fruit{
            static name = "laranja";
            color;
            constructor(size, color) {
                super(size, Orange.name);
                this.color = color;
            }
        }

        class Apple extends Fruit{
            static name = "ma√ßa";
            color;
            constructor(size, color) {
                super(size, Apple.name);
                this.color = color;
            }
        }

        class Banana extends Fruit {
            constructor(size, color) {
                super();
                this.size = size;
                this.name = "banana";
                this.color = color;
            }
        }

        const myOrange = new Orange(20, "green");
        const myApple = new Apple(10, "red");
        const myBanana = new Banana(10, "yellow");
        console.log(myOrange.getJuice());
        console.log(myApple.getJuice());
        console.log(myBanana.getJuice());
    </script>
</body>
