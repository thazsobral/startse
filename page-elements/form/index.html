<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Contato</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="name" class="required">Nome:* </label>
                <input type="text" name="name" id="name" placeholder="Nome completo" required>
            </div>
            <div>
                <label for="email" class="required">E-mail:* </label>
                <input type="email" name="email" id="email" placeholder="Seu melhor e-mail" required>
            </div>
        </fieldset>
        <div>
            <label for="subject">Assunto: </label>
            <select name="subject" id="subject">
                <option value="complaint">Reclamação</option>
                <option value="suggestion">Sugestão</option>
                <option value="praise">Elogio</option>
                <option value="other" selected>Outro</option>
            </select>
        </div>
        <div>
            <label for="message" class="required">Mensagem:* </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite a mensagem" required></textarea>
        </div>
        <div class="registration">
            <input type="checkbox" name="registration" id="registration">
            <label for="registration">Desejo receber e-mails informativos.</label>
        </div>
        <div>
            <input type="submit" value="Enviar mensagem">
        </div>
    </form>
</body>
</html>
