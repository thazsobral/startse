<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input id="input-color" type="color" />
    <p>HEX: <span id="value-color"></span></p>
    <script>
        const pickColor = document.querySelector("#input-color");
        const outputColor = document.querySelector("#value-color");
        const body = document.querySelector("body");

        pickColor.addEventListener("input", function() {
            let color = pickColor.value;
            outputColor.textContent = color;
            body.style.backgroundColor = color;
        })
    </script>
</body>
</html>
