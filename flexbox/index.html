<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Flexbox!</h1>
        <form>
            <fieldset >
                <legend>Adicionar elemento filho</legend>
                <label for="div-width">
                    <input type="text" id="div-width" placeholder="largura">
                </label>
                <label for="div-height">
                    <input type="text" id="div-height" placeholder="altura">
                </label>
                <label for="div-order">
                    <input type="number" id="div-order" placeholder="ordem">
                </label>
                <label for="div-flex-grow">
                    <input type="number" id="div-flex-grow" placeholder="grow">
                </label>
                <label for="flex-shrink-grow">
                    <input type="text" id="flex-shrink" placeholder="flex-shrink">
                </label>
                <label for="align-self-choice">align-self: </label>
                <select name="align-self-choice" id="align-self-choice">
                    <option value="auto" selected="selected">auto</option>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                </select>
                <button onclick="addDiv()">Adicionar</button>
            </fieldset>
            <fieldset>
                <legend>Propriedades do elemento pai</legend>
                <label for="flex-direction-choice">flex-direction: </label>
                <select name="flex-direction-choice" id="flex-direction-choice">
                    <option value="row" selected="selected">row</option>
                    <option value="row-reverse">row-reverse</option>
                    <option value="column">column</option>
                    <option value="column-reverse">column-reverse</option>
                </select>
                <label for="flex-wrap-choice">flex-wrap: </label>
                <select name="flex-wrap-choice" id="flex-wrap-choice">
                    <option value="no-wrap" selected="selected">no-wrap</option>
                    <option value="wrap">wrap</option>
                    <option value="wrap-reverse">wrap-reverse</option>
                </select>
                <label for="justify-content-choice">justify-content: </label>
                <select name="justify-content-choice" id="justify-content-choice">
                    <option value="flex-start" selected="selected">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                    <option value="space-evenly">space-evenly</option>
                </select>
                <label for="align-items-choice">align-items: </label>
                <select name="align-items-choice" id="align-items-choice">
                    <option value="flex-start" selected="selected">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="baseline">baseline</option>
                </select>
                <label for="align-content-choice">align-content: </label>
                <select name="align-content-choice" id="align-content-choice">
                    <option value="flex-start" selected="selected">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                </select>
                <label for="align-content-choice">align-content: </label>
                <select name="align-content-choice" id="align-content-choice">
                    <option value="flex-start" selected="selected">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                </select>
                <br>
                <label for="row-gap-choice">row-gap:
                    <input name="row-gap-choice" type="number">
                </label>
                <label for="column-gap-choice">column-gap: 
                    <input name="column-gap-choice" type="number">
                </label>
            </fieldset>
        </form>
    </header>
    <hr>
    <section class="flex-container">
        <script src="index.js"></script>
    </section>
</body>
</html>
