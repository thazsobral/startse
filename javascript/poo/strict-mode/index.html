<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Clique F12</h2>
    <p>Strict Mode evita garante que todas as variáveis utilizadas sejam declaradas.</p>
    <script>
        "use strict"; // se comentar esta linha o erro irá sumir, já que não será mais exigido a declaração de variáveis.
        let age = 15
        agi = 12;
        console.log(age);
        console.log(agi);
    </script>
</body>
</html>
