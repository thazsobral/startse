<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Minha DOM Page</title>
</head>
<body id="my-page">
    <ul>
        <li>ma√ßa</li>
        <li>bananas</li>
    </ul>
    <script>
        function clearElement(element) {
            element.innerHTML = "";
        }   

        function createElement(elementName, innerText) {
            let element = document.createElement(elementName);
            if(innerText) {
                element.innerText = innerText;
            }

            return element;
        }

        function extractHTML(element) {
            return element.innerHTML;
        }

        let dom = document;

        let body = document.getElementById("my-page");
        
        clearElement(body);

        if(dom.childNodes.length > 0) {
            for (const iterator of dom.childNodes) {
                let html = extractHTML(iterator)
                let p = createElement("p", html)
                body.appendChild(p);
            } 
        }
    </script>
</body>
</html>
